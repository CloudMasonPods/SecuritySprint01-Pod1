apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clone
  namespace: tektest
spec:
  params:
    - name: url
      type: string
    - name: revision
      type: string
      default: main
  results:
    - description: The precise commit SHA fetched by this task
      name: commit
  workspaces:
    - name: output
      description: The git repo will be cloned onto the volume backing this workspace
  steps:
    - name: clone
      image: alpine/git
      script: |
        # check if repo previously cloned; if yes, delete the repo and clone a new one
        if [ -d "$(workspaces.output.path)/repo" ]; then
          rm -rf "$(workspaces.output.path)/repo" || exit 1
        fi
        # clone git repo into output workspace
        git clone $(params.url) $(workspaces.output.path)/repo
        cd $(workspaces.output.path)/repo
        # Save Git Commit's Short SHA and push it to the results
        RESULT_SHA="$(git rev-parse HEAD)"
        printf "%s" "${RESULT_SHA}" > "$(results.commit.path)"
        git checkout $(params.revision)